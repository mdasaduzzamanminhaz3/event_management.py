{% extends "base.html" %}
{% block content %}
<div class='mx-auto w-1/2 my-9'>
     {% if messages %} {% for message in messages %}
        <div
          class="px-2 py-1 {% if message.tags == 'success' %} bg-green-500{% elif message.tags == 'error' %}bg-red-500{% endif %} text-white rounded mb-2"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %}
            
        

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button class='bg-blue-500 mt-3 rounded px-2 py-1 text-white' type= 'submit'>Change Password</button>
    </form>
</div>
{% endblock content %}
